<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Payment for example</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="card">
        <div class="card-header d-flex justify-content-start">
          <h2>Payment for example</h2>
        </div>

        <div class="card-body">
          <form method="post">
            <!-- ========== Start Section ========== -->
            <div class="row mb-3">
              <div
                class="alert alert-danger d-flex justify-content-start"
                role="alert"
              >
                Some fields are missing
              </div>
            </div>
            <!-- ========== End Section ========== -->

            <!-- ========== Start Section ========== -->
            <div class="row">
              <div class="col-5 mb-3">
                <fieldset class="border p-3">
                  <legend class="w-auto px-2">Card #</legend>
                  <input
                    type="text"
                    class="form-control"
                    name="tcard"
                    id="tcard"
                    placeholder="XXXX-XXXX-XXXX-XXXX"
                    required
                  />
                </fieldset>
              </div>

              <div class="col-3 mb-3">
                <fieldset class="border p-3">
                  <legend class="w-auto px-2">CVC #</legend>
                  <input
                    type="text"
                    class="form-control"
                    name="CVC"
                    id="CVC"
                    placeholder="0000"
                    required
                  />
                </fieldset>
              </div>

              <div class="col-4 mb-3">
                <fieldset class="border p-3">
                  <legend class="w-auto px-2">Amount</legend>
                  <div class="input-group">
                    <span class="input-group-text bg-transparent border-0">
                      <i class="fas fa-dollar-sign"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control"
                      name="Amount"
                      id="Amount"
                      required
                    />
                  </div>
                </fieldset>
              </div>
            </div>
            <!-- ========== End Section ========== -->

            <!-- ========== Start Section ========== -->
            <div class="row">
              <div class="col-6 mb-3">
                <fieldset class="border p-3">
                  <legend class="w-auto px-2">First Name</legend>
                  <input
                    type="text"
                    class="form-control"
                    name="Firstname"
                    id="Firstname"
                    required
                  />
                </fieldset>

                <fieldset class="border p-3">
                  <legend class="w-auto px-2">City</legend>
                  <input
                    type="text"
                    class="form-control"
                    name="City"
                    id="City"
                    required
                  />
                </fieldset>

                <fieldset class="border p-3">
                  <legend class="w-auto px-2">We accept:</legend>
                  <div
                    class="col-8 d-flex flex-wrap payment-method-container align-items-center rounded bg-secondary"
                  >
                    <div class="form-check me-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="paymentMethod"
                        id="mastercard"
                        value="mastercard"
                      />
                      <label class="form-check-label" for="mastercard">
                        <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                      </label>
                    </div>
                    <div class="form-check me-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="paymentMethod"
                        id="visa"
                        value="visa"
                      />
                      <label class="form-check-label" for="visa">
                        <i class="fa-brands fa-cc-visa fa-2x"></i>
                      </label>
                    </div>
                    <div class="form-check me-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="paymentMethod"
                        id="diners"
                        value="diners"
                      />
                      <label class="form-check-label" for="diners">
                        <i class="fa-brands fa-cc-diners-club fa-2x"></i>
                      </label>
                    </div>
                    <div class="form-check me-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="paymentMethod"
                        id="visa1"
                        value="visa1"
                      />
                      <label class="form-check-label" for="visa1">
                        <i class="fa-brands fa-cc-visa fa-2x"></i>
                      </label>
                    </div>
                  </div>
                </fieldset>
              </div>

              <div class="col-6 mb-3">
                <fieldset class="border p-3">
                  <legend class="w-auto px-2">Last Name</legend>
                  <input
                    type="text"
                    class="form-control"
                    name="Lastname"
                    id="Lastname"
                    required
                  />
                </fieldset>

                <div class="row">
                  <div class="col-6 mb-3">
                    <fieldset class="border p-3">
                      <legend class="w-auto px-2">State</legend>
                      <select name="state" id="state" class="form-select">
                        <option value="">Pick a state</option>
                        <option value="peru">Per√∫</option>
                        <option value="argentina">Argentina</option>
                        <option value="bolivia">Bolivia</option>
                      </select>
                    </fieldset>
                  </div>
                  <div class="col-6 mb-3">
                    <fieldset class="border p-3">
                      <legend class="w-auto px-2">Postal code</legend>
                      <input
                        type="text"
                        class="form-control"
                        name="Postal"
                        id="Postal"
                        required
                      />
                    </fieldset>
                  </div>
                  <div class="col-12 mb-3">
                    <fieldset class="border p-3">
                      <legend class="w-auto px-2">Message</legend>
                      <textarea
                        class="form-control"
                        name="message"
                        id="message"
                      ></textarea>
                      <p class="text-start mt-2">Add notes from here.</p>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
            <!-- ========== End Section ========== -->

            <!-- ========== Start Section ========== -->
            <div class="card-footer">
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
            <!-- ========== End Section ========== -->
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
